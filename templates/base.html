<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODOアプリ{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <style>/* 全体のレイアウト */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;   /* 垂直方向の中央揃え */
            justify-content: center; /* 水平方向の中央揃え */
            height: 100vh;
        }
        
        /* コンテンツの中央配置 */
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 450px;  /* 幅を調整してバランスを取る */
            text-align: center;  /* テキストの中央揃え */
        }
        
        /* タイトルのスタイル */
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* フォームとボタンのスタイル */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input, select, textarea {
            margin-bottom: 15px;  /* 余白を大きめに調整して見た目を良くする */
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;  /* フォームフィールドを全体幅に設定 */
            max-width: 400px;  /* フォームフィールドの最大幅を指定 */
        }
        
        button {
            padding: 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;  /* ボタンをフォームの幅に揃える */
            max-width: 400px;  /* ボタンの最大幅を指定 */
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* リンクのスタイル */
        a {
            color: #007BFF;
            text-decoration: none;
            margin-top: 10px;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        </style>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
